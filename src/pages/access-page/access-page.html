<ion-header>

    <ion-navbar color="primary">
        <ion-title>Join Event</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="accessForm" (submit)="openEvent(accessForm.value)" novalidate>
        <ion-item>
            <ion-label color="primary" floating>Event Name</ion-label>
            <ion-input #event formControlName="event" [class.invalid]="!accessForm.controls.event.valid && (submitAttempt)">

            </ion-input>

        </ion-item>
        <ion-item class="error-message" *ngIf="!accessForm.controls.event.valid && submitAttempt">
            <p>Please enter a valid event name</p>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Your Name</ion-label>
            <ion-input #yourname formControlName="yourname" [class.invalid]="!accessForm.controls.yourname.valid && (submitAttempt)">

            </ion-input>

        </ion-item>
        <ion-item class="error-message" *ngIf="!accessForm.controls.yourname.valid && submitAttempt">
            <p>Please enter a valid name</p>
        </ion-item>


        <button ion-button round full type="submit">Join</button>
    </form>

    <button ion-button block clear (click)="gotoLogin()">
      Sign In to Manage
    </button>


</ion-content>
